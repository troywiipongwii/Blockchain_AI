 <!DOCTYPE html>
<html lang="en">
<head>
  <title>The Digital Reserve</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="css/bootstrap.min.css">
  <link rel="stylesheet" href="css/font-awesome.min.css">
  <link rel="stylesheet" href="css/style.css">
</head>
<body class="dark-bg">

<div class="container-fluid main-container">
<header>
	<div class="row">
    	<div class="col-xs-12 col-sm-12 col-md-12">
        	<div class="logo text-center"><a href="#"><img src="images/dark-home-logo.png" alt=""></a></div>
        </div>
    </div>
</header>
  <div class="row">
  	  <div class="col-xs-12 col-sm-12">
      <div class="wallet-box text-center">
      	<div class="row">
        	<div class="col-xs-12 col-sm-10 col-sm-offset-1 col-md-8 col-md-offset-2 col-lg-6 col-lg-offset-3">
                <div class="box-title"><span class="icon"><img src="images/full.png" alt=""/></span>Full Node</div>
                <div class="box-content">
                    <div class="wallet-generation">
                    	<form>
                            <div class="form-group">
                              <label for="address">Network Address</label>
                              <input type="text" class="form-control" id="address"  name="address">
                            </div>
                            <div class="form-group">
                              <label for="signature">Security Signature</label>
                              <input type="text" class="form-control" id="signature" name="signature">
                            </div>
                            <button type="submit" class="btn btn-info btn-lg">Generate Your Wallet</button>
                      	</form>
                    </div>
                </div>
            </div>
        </div>	
        
      </div>
      
      </div>
  </div>
</div>

<script src="js/jquery.min.js"></script>
<script src="js/bootstrap.min.js"></script>
</body>
</html>
