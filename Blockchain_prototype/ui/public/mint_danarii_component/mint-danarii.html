<div class="modal fade mint-denarii-modal" id="mint-denarii-modal" tabindex="-1" role="dialog" aria-labelledby="exampleModalCenterTitle" aria-hidden="true">
    <div class="modal-dialog modal-dialog-centered mint-denarii-modal-overlay" role="document">
        <div class="modal-content mint-denarii-modal-innerlay">
            <div class="modal-header mint-denarii-modal-wrapper d-flex align-items-center">
                <div class="mint-denarii-main-wrapper">
                    <img src="ui/public/assets/images/light-home-logo.png" alt="image-not-found" class="mint-denarii-logo">
                </div>
                <button data-dismiss="modal" aria-label="Close" class="mint-denarii-close clear-value">
                    <img src="ui/public/assets/images/light-close-icon-3x.png" class="mint-denarii-close-icon">
                </button>
            </div>
                <div class="mint-denarii-container form-values-container">
                    <div class="mint-denarii-header-block d-flex flex-column justify-content-center align-items-center">
                        <h1 class="main-header">Mint Denarii</h1>
                        <p class="content-wrap text-center">Lorem ipsum dolor sit amet, consectetur adipiscing elit. Integer nec odio. Praesent libero. Sed cursus ante dapibus diam.</p>
                    </div>
                    <div class="mint-denarii-form-wrapper d-flex flex-column justify-content-center align-items-center">
                        <form class="mint-denarii-form d-flex flex-wrap justify-content-between">
                            <div class="form-group mint-denarii-field-block commit-amount-block d-flex align-items-center justify-content-start justify-lg-content-center justify-content-sm-start justify-content-md-start">
                                <input type="tel" class="form-value amount-value mint-denarii-amount" required>
                                <label for="contact-name">Enter Commit Amount</label>
                                <span class="increment-icon inc-commit-value val-button"></span>
                                <span class="decrement-icon dec-commit-value val-button"></span>
                            </div>
                            <div class="form-group mint-denarii-field-block duration-block d-flex align-items-center justify-content-start justify-lg-content-center justify-content-sm-start justify-content-md-start">
                                <input type="tel" class="form-value duration-value" required>
                                <label for="contact-name">Choose Duration</label>
                                <span class="increment-icon inc-duration-month val-button"></span>
                                <span class="decrement-icon dec-duration-month val-button"></span>
                            </div>
                            <div class="form-group mint-denarii-field-block estimated-block d-flex align-items-center justify-content-start justify-lg-content-center justify-content-sm-start justify-content-md-start">
                                <input type="tel" class="form-value mint-reward-field" required>
                                <label for="contact-name">Estimated Reward</label>
                                <span class="increment-icon reward-inc-btn val-button"></span>
                                <span class="decrement-icon reward-dec-btn val-button"></span>
                            </div>
                            <div class="form-group mint-denarii-field-block estimated-fee-block d-flex align-items-center justify-content-start justify-lg-content-center justify-content-sm-start justify-content-md-start">
                                <input type="tel" class="form-value estimated-value" required>
                                <label for="contact-name">Estimated Fee</label>
                                <span class="increment-icon inc-estimate-value val-button"></span>
                                <span class="decrement-icon dec-estimate-value val-button"></span>
                            </div>
                            <div class="suceess-msg">Your bid is stong! Good job!</div>
                            <div class="error-msg">Bid not strong, try again!</div>

                            <div class="denarii-submit-btn-wrap text-center">
                                <button class="denarii-btn">Mint Denarii</button>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
<script src="ui/public/mint_danarii_component/mint-danarii.js"></script>
